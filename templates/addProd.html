{% extends 'base.html' %}

{% block content%}

<!-- --------------------------- -->
<form action="{% url 'prod_insert' %}" method="post">
    <table class="table table-borderless">
        <thead>
            <tr>
                <td>Particulars</td>
                <td>Qty</td>
                <td>Rate</td>
                <td>To</td>
                <td>
                    <a href="{% url 'prod_insert' %}" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i>Add Products
                    </a>
                </td>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>
                    <input class="form-control" type="text" name="particulars" placeholder="Particulars" aria-label="Particulars">

                </td>
                <td>
                    <input class="form-control" type="number" name="qty" placeholder="Qty" aria-label="Qty">
                </td>
                <td>
                    <input class="form-control" type="number" name="rate" placeholder="Rate" aria-label="Rate">
                </td>
         
                <td>

                    <input class="form-control" type="text" name="bill" value={{bill.to}} placeholder="{{bill.to}}" aria-label="BillID" readonly>

                </td>
                <td>
                    <a class="btn text-secondary px-0" href="">
                        <i class="fas fa-edit" style="font-size:30px;color:red;"></i>
                    </a>
                </td>
                <td>
                    <form action="" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"
                                style="font-size:30px;color:red;"></i>
                        </button>

                    </form>
                </td>
                <td>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-database"
                                aria-hidden="true"></i>
                            Submit</button>
                    </div>
                </td>

            </tr>

        </tbody>
    </table>
    <!-- --------------------------- -->

</form>

    <form action="{% url 'printDoc' %}" method="get">
        
        Go to bill: <input type="number" style="display: none;" name="billID" value={{bill.id}}  readonly> 
        <input class="btn btn-primary" type="submit" value="submit">
     
    </form>
{% endblock content %}
